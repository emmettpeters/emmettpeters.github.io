var buttonIdsNum = [

		buttonOne,
		buttonTwo,
		buttonThree,
		buttonFour,
		buttonFive,
		buttonSix,
		buttonSeven,
		buttonEight,
		buttonNine,
		];
	
buttonIdsNum.forEach(function(element, index){
		element.addEventListener("click", function(){
			if (areaOp.innerHTML == "") {
				(areaOne.innerHTML += (index));
			} else {
				(areaTwo.innerHTML += (index));
			}
		});
	});

buttonDecimal.addEventListener("click", function(){
			if (areaOp.innerHTML == "") {
				(areaOne.innerHTML.indexOf(".") < 0) ? (areaOne.innerHTML += ".") : (areaOne.innerHTML = areaOne.innerHTML);
			} else {
				(areaTwo.innerHTML.indexOf(".") < 0) ? (areaTwo.innerHTML += ".") : (areaTwo.innerHTML = areaTwo.innerHTML);
			}
});

var buttonIdsOp = [
		buttonMultiply,
		buttonDivide,
		buttonMinus,
		buttonPlus
		];

buttonIdsOp.forEach(function(element, index){
	switch (index){
		case index=0:
		element.addEventListener("click",function(){
		(areaOp.innerHTML = "TIMES")});
		break;
		case index=1:
		element.addEventListener("click",function(){
		(areaOp.innerHTML = "DIVIDED BY")});
		break;
		case index=2:
		element.addEventListener("click",function(){
		(areaOp.innerHTML = "MINUS")});
		break;
		case index=3:
		element.addEventListener("click",function(){
		(areaOp.innerHTML = "PLUS")});
		break;
	}
});

buttonEquals.addEventListener("click",function(){
	switch (areaOp.innerHTML){
		case "TIMES":
		areaOne.innerHTML = (areaOne.innerHTML * areaTwo.innerHTML);
		areaOp.innerHTML = "";
		areaTwo.innerHTML = "";
		break;
		case "DIVIDED BY":
		areaOne.innerHTML = (areaOne.innerHTML / areaTwo.innerHTML);
		areaOp.innerHTML = "";
		areaTwo.innerHTML = "";
		break;
		case "MINUS":
		areaOne.innerHTML = (areaOne.innerHTML - areaTwo.innerHTML);
		areaOp.innerHTML = "";
		areaTwo.innerHTML = "";
		break;
		case "PLUS":
		areaOne.innerHTML = (parseFloat(areaOne.innerHTML) + parseFloat(areaTwo.innerHTML));
		areaOp.innerHTML = "";
		areaTwo.innerHTML = "";
		break;
	}
});

buttonClear.addEventListener("click",function(){
	areaOne.innerHTML = "";
	areaOp.innerHTML = "";
	areaTwo.innerHTML = "";
});

buttonClear.addEventListener("dblclick",function(){
	areaOne.innerHTML = "";
	areaOp.innerHTML = "";
	areaTwo.innerHTML = "";
	areaMain.innerHTML = "";
});

buttonUsLeft.addEventListener("click",function(){
	if (areaMain.innerHTML != ""){
		areaOne.innerHTML = areaMain.innerHTML;
		areaMain.innerHTML = "";
	}
});

buttonUsRight.addEventListener("click",function(){
	if (areaMain.innerHTML != ""){
		areaTwo.innerHTML = areaMain.innerHTML;
		areaMain.innerHTML = "";
	}
});

				};
			});

				} else {
					(areaTwo.innerHTML = (areaTwo.innerHTML*areaTwo.innerHTML));
				};
			});
		break;
		case index=4:
			element.addEventListener("click",function(){

});
