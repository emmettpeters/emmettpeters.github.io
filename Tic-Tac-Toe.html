		<div class="col-xs-3">Blue Score :<span id="bluescore">0</span></div>
	</div>
	<div class="row rowBord">

		</div>

	</div>

		<div class="col-xs-1"></div>

				<div id="four" class="colBord col-xs-4">4</div>

			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
	<div class="row rowBord">

			<div class="row">
				<div id="seven" class="colBord col-xs-4">7</div>
				<div id="eight" class="colBord col-xs-4">8</div>
				<div id="nine" class="colBord col-xs-4">9</div>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
</div>
